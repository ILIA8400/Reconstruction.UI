<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Articles Management</title>

    <!-- Icons -->
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
    />

    <!-- Bootstarp Css-->
    <link 
    rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" 
    integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" 
    crossorigin="anonymous"
    >

    <!-- Styles -->
    <link rel="stylesheet" href="Css/Base.css">
    <link rel="stylesheet" href="Css/ArticlesMange.css">
    <link rel="stylesheet" href="Css/Editor.css">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckeditor5.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav class="navbar navbar-expand-md bg-white py-3 px-4">
            <div class="navbar-toggler" id="menuToggle" data-bs-toggle="collapse" data-bs-target="#mynav">
                <input id="checkbox" type="checkbox">
                <label class="toggle" for="checkbox">
                    <div class="bar bar--top"></div>
                    <div class="bar bar--middle"></div>
                    <div class="bar bar--bottom"></div>
                </label>
            </div>
            <div class="navbar-collapse collapse" id="mynav">
                <ul class="navbar-nav list-unstyled w-100">

                    <li class="nav-item account mt-2 mt-md-0 dropdown">
                        <a class="dropdown-toggle d-flex flex-row justify-content-center align-items-center p-1 rounded-2 text-decoration-none" data-bs-toggle="dropdown" aria-expanded="false">
                            <img src="Images/images.png" alt="" class="rounded-circle" style="width: 40px; height: 40px;">
                            <p class="mb-0 ms-2 text-muted">سلام، <samp class="text-black">ایلیا</samp></p>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-start custom-dropdown-bell">
                            <li>
                                <button class="dropdown-item setting d-flex" type="button" data-bs-toggle="modal" data-bs-target="#setting">
                                    <i class="fa-solid fa-gear mt-1 me-2"></i>تنطیمات اکانت                
                                </button>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button class="dropdown-item logout d-flex" type="button" data-bs-toggle="modal" data-bs-target="#exit"><i class="fa-solid fa-sign-out mt-1 me-2"></i>خارج شدن</button></li>
                        </ul>
                    </li>

                    <li class="nav-item ms-md-auto">
                        <a href="ProjectManage.html" class="nav-link text-center text-md-start ms-md-4 p-0"><i class="fa-solid fa-hard-hat fa-lg" style="padding-top: 22px;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="ArticlesManage.html" class="nav-link text-center text-md-start ms-md-4 p-0"><i class="fa-solid fa-file-alt fa-lg" style="padding-top: 22px;"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="AdminPanel.html" class="nav-link text-center text-md-start ms-md-4 p-0"><i class="fa-solid fa-home fa-lg" style="padding-top: 22px;"></i></a>
                    </li>
                    
                </ul>
            </div>

        </nav>

        <!-- Modal -->
        <div class="modal fade" id="exit">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>ایا میخواهید خارج شوید</h4>
                    </div>
                    <div class="modal-body">
                        <p class="text-muted">در صورت خروج برای دسترسی به پنل باید مجدد وارد شوید</p>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-success" data-bs-dismiss="modal">می مانم</button>
                        <button class="btn btn-danger">خروج</button>
                    </div>
                </div>
            </div>
         </div>

         <div class="modal fade" id="setting" data-bs-backdrop="static" data-bs-keyboard="false">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4>تنظیمات اکانت</h4>
                    </div>
                    <form action="">
                        <div class="modal-body">
                            <div class="mb-3">
                                <label class="mb-2" for="name">نام ادمین</label>
                                <input type="text" class="form-control form-admin">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" for="name">نام کاربری</label>
                                <input type="text" class="form-control form-admin">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" for="name">پسورد</label>
                                <input type="text" class="form-control form-admin">
                            </div>
                            <div class="mb-3">
                                <label class="mb-2" for="name">تصویر پروفایل</label>
                                <input type="file" class="form-control form-admin">
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button class="btn btn-success">ثبت</button>
                            <button class="btn btn-danger" data-bs-dismiss="modal">خروج</button>
                        </div>    
                    </form>
                </div>
            </div>
         </div>
        <!-- End Modal -->
    </header>
    <!-- End Header -->

    <!-- Main -->
     <main class="bg-light">
        <section class="py-5">
            <div class="container-md">
                <div class="row justify-content-center">
                    <div class="col-lg-8 bg-white rounded-3 py-2 px-3 shadow-lg d-flex flex-column justify-content-center ">
                        <div class="p-5">
                            <p class="h1 mb-3">ویرایش یا افزودن مقاله</p>
                            <form action="">
                                <div class="mb-3">
                                    <label for="title" class="mb-2">عنوان</label>
                                    <input type="text" id="title" name="title" required class="form-control input"/>
                                </div>
                                <div class="mb-3">
                                    <label for="author" class="mb-2">نویسنده</label>
                                    <input type="text" id="author" name="author" required class="form-control input"/>
                                </div>
                                <div class="mb-3">
                                    <label for="time" class="mb-2">زمان مطالعه</label>
                                    <input type="number" style="font-family: yekan, sans-serif;" id="time" name="time" required class="form-control input"/>
                                </div>
                                <div class="mb-3">
                                    <textarea id="content" name="content" class="form-control input" placeholder="متن مقاله"></textarea>
                                </div>
                                <div class="d-grid">
                                    <button type="submit" class="btn btn-danger">ثبت</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
         </section>
     </main>
    <!-- End Main -->

    <!-- Bootstarp Js -->
    <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" 
    crossorigin="anonymous">
    </script>

    <!-- Custom Scripts -->
    <script src="Js/jquery-v3.7.1-min.js"></script>
    <script src="Js/editor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <script src="https://cdn.ckeditor.com/ckeditor5/43.2.0/ckfinder/ckfinder.js"></script>
    <script>
        ClassicEditor
            .create(document.querySelector('#content'), {
                ckfinder: {
                    uploadUrl: '/path/to/upload'
                },
                language: 'fa'
            })
            .catch(error => {
                console.error(error);
            });
    </script>
</body>
</html>
